name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt
      - name: Run API tests
        run: |
          cd apps/api
          pytest -q

  node-web-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install workspace dependencies
        run: npm install
      - name: Typecheck
        run: npm run typecheck

  worker-image-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build worker image
        run: docker build -f infra/docker/worker.Dockerfile .

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [python-api, node-web-contracts, worker-image-smoke]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render API deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK_API != '' }}
        run: curl -sS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_API }}"

      - name: Trigger Render worker deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK_WORKER != '' }}
        run: curl -sS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_WORKER }}"

      - uses: actions/setup-node@v4
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        with:
          node-version: "20"

      - name: Deploy web to Vercel
        if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
        run: |
          npm install --global vercel@latest
          cd apps/web
          vercel pull --yes --environment=production --token="${{ secrets.VERCEL_TOKEN }}"
          vercel build --prod --token="${{ secrets.VERCEL_TOKEN }}"
          vercel deploy --prebuilt --prod --token="${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

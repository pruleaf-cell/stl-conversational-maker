name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  python-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/api/requirements.txt
      - name: Run API tests
        run: |
          cd apps/api
          pytest -q

  node-web-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install workspace dependencies
        run: npm install
      - name: Typecheck
        run: npm run typecheck

  worker-image-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build worker image
        run: docker build -f infra/docker/worker.Dockerfile .

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [python-api, node-web-contracts, worker-image-smoke]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render API deploy
        run: |
          if [ -n "${RENDER_DEPLOY_HOOK_API}" ]; then
            curl -sS -X POST "${RENDER_DEPLOY_HOOK_API}"
          else
            echo "Skipping Render API deploy: RENDER_DEPLOY_HOOK_API is not set."
          fi
        env:
          RENDER_DEPLOY_HOOK_API: ${{ secrets.RENDER_DEPLOY_HOOK_API }}

      - name: Trigger Render worker deploy
        run: |
          if [ -n "${RENDER_DEPLOY_HOOK_WORKER}" ]; then
            curl -sS -X POST "${RENDER_DEPLOY_HOOK_WORKER}"
          else
            echo "Skipping Render worker deploy: RENDER_DEPLOY_HOOK_WORKER is not set."
          fi
        env:
          RENDER_DEPLOY_HOOK_WORKER: ${{ secrets.RENDER_DEPLOY_HOOK_WORKER }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy web to Vercel
        run: |
          if [ -n "${VERCEL_TOKEN}" ] && [ -n "${VERCEL_ORG_ID}" ] && [ -n "${VERCEL_PROJECT_ID}" ]; then
            npm install --global vercel@latest
            cd apps/web
            vercel pull --yes --environment=production --token="${VERCEL_TOKEN}"
            vercel build --prod --token="${VERCEL_TOKEN}"
            vercel deploy --prebuilt --prod --token="${VERCEL_TOKEN}"
          else
            echo "Skipping Vercel deploy: VERCEL_TOKEN, VERCEL_ORG_ID, and/or VERCEL_PROJECT_ID not set."
          fi
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
